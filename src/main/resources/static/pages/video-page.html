                this.bv=bv;
                this.getVideoByBv(bv);
                this.getCommentsByBv(bv);
            })

        },
        methods:
        {
            parseBv:function(callback)
            {
                let url_arr=window.location.href.split("/");
                callback(url_arr[url_arr.length-1]);
            },

            getVideoByBv:function(bv)
            {
                axios.get("/videos/"+bv)
                    .then(res=>{
                        this.video=res.data.data;
                    });
            },

            getCommentsByBv:function(bv)
            {
                axios.get("/comments/"+bv)
                    .then(res=>{
                        this.comments=res.data.data;
                    })
                    .then(()=>{
                        alert(this.comments);
                    });
            },

            upvote:function()
            {
                axios.put("/videos/upvote/"+this.bv)
                    .then(res=>{
                        //failed to upvote
                        if(res.data.code==20030)
                        {
                            this.$message.error("点赞失败！");
                            return;
                        }
                        this.getVideoByBv(this.bv);
                    })
            },

            downvote:function()
            {
                axios.put("/videos/downvote/"+this.bv)
                    .then(res=>{
                        //failed to upvote
                        if(res.data.code==20030)
                        {
                            this.$message.error("点赞失败！");
                            return;
                        }
                        this.getVideoByBv(this.bv);
                    })
            },

            coin:function(num)
            {
                axios.put("/videos/coin/"+this.bv+"/"+num)
                    .then(res=>{
                        //failed to put coin
                        if(res.data.code==20030)
                        {
                            this.$message.error("投币失败！");
                            return;
                        }
                        this.getVideoByBv(this.bv);
                    })
            }

        }
    })
</script>
